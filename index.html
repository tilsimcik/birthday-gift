<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>21. Yaş Günü Hediyesi</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #e0e0e0, #cfcfcf);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  .gift-box {
    position: relative;
    width: 280px;
    height: 280px;
    cursor: pointer;
    margin-bottom: 20px;
    perspective: 1000px;
  }

  /* Kutu gövdesi */
  .box-body {
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #2c2c2c, #3a3a3a);
    border-radius: 0 0 20px 20px;
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    z-index: 1;
  }

  /* Kutu kapağı */
  .box-lid {
    position: absolute;
    top: -60px; /* kapağı yukarı al */
    width: 100%;
    height: 70px;
    background: linear-gradient(145deg, #3d3d3d, #4a4a4a);
    border-radius: 20px 20px 0 0;
    transform-origin: bottom;
    transition: transform 0.6s;
    z-index: 3;
  }

  .box-lid.open {
    transform: rotateX(-120deg) translateY(-20px);
  }

  /* Fiyonk */
  .bow {
    position: absolute;
    top: -95px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
    display: flex;
    align-items: center;
  }

  .bow .knot {
    width: 35px;
    height: 35px;
    background: radial-gradient(circle, #ffd700, #b8860b);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255,215,0,0.7);
    z-index: 2;
  }

  .bow .loop {
    width: 70px;
    height: 50px;
    background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
    border-radius: 50%;
    margin: 0 6px;
    box-shadow: 0 0 8px rgba(255,215,0,0.6);
    position: relative;
  }

  .bow .loop::after {
    content: "";
    position: absolute;
    top: 25%;
    left: 20%;
    width: 60%;
    height: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 20%, transparent 80%);
    border-radius: 50%;
    opacity: 0.9;
  }

  .bow .tail {
    position: absolute;
    top: 25px;
    width: 25px;
    height: 60px;
    background: linear-gradient(180deg, #ffd700, #b8860b);
    z-index: 1;
  }

  .bow .tail.left {
    left: -25px;
    transform: rotate(-15deg);
    border-radius: 5px;
  }

  .bow .tail.right {
    right: -25px;
    transform: rotate(15deg);
    border-radius: 5px;
  }

  .gift-image {
    width: 95%;
    height: 95%;
    object-fit: contain;
    display: none;
    border-radius: 15px;
  }

  .gift-image.show {
    display: block;
  }

  .gift-text {
    font-size: 1.4em;
    font-weight: bold;
    color: #2c2c2c;
    text-align: center;
  }

  /* Konfeti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 20px;
    background-color: red;
    top: 0;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  @media (max-width: 500px) {
    .gift-box {
      width: 200px;
      height: 200px;
    }
    .bow .loop {
      width: 50px;
      height: 35px;
    }
    .bow .knot {
      width: 25px;
      height: 25px;
    }
    .bow .tail {
      width: 18px;
      height: 45px;
    }
    .gift-text {
      font-size: 1.1em;
    }
  }
</style>
</head>
<body>

<div class="gift-box" id="giftBox">
  <div class="box-lid" id="lid"></div>
  <div class="bow">
    <div class="tail left"></div>
    <div class="loop"></div>
    <div class="knot"></div>
    <div class="loop"></div>
    <div class="tail right"></div>
  </div>
  <div class="box-body">
    <img src="hediye.jpg" alt="Hediye" class="gift-image" id="giftImage">
  </div>
</div>

<div class="gift-text">21. yaş günü hediyen</div>

<script>
  const giftBox = document.getElementById('giftBox');
  const lid = document.getElementById('lid');
  const giftImage = document.getElementById('giftImage');

  giftBox.addEventListener('click', () => {
    lid.classList.toggle('open');
    giftImage.classList.toggle('show');
    if (lid.classList.contains('open')) {
      launchConfetti();
    }
  });

  function launchConfetti() {
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = randomColor();
      confetti.style.transform = `rotate(${Math.random()*360}deg)`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  function randomColor() {
    const colors = ['#ffd700','#b8860b','#ff4500','#00bfff','#32cd32','#ff69b4','#8a2be2'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
