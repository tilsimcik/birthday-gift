<title>21. Yaş Günü Hediyesi</title>
<style>
  body {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    background:linear-gradient(135deg,#1a1a1a,#2b2b2b);
    font-family:Arial, sans-serif;
  }

  .gift {
    position:relative;
    width:220px;
    height:220px;
    cursor:pointer;
    perspective:1000px;
  }

  /* Kutunun gövdesi */
  .box {
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#3a3a3a,#2a2a2a);
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.5);
    position:relative;
    overflow:hidden;
  }

  /* Kurdele dikey */
  .ribbon-vertical {
    position:absolute;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:40px;
    height:100%;
    background:linear-gradient(180deg,#b8860b,#ffd700);
  }

  /* Kurdele yatay */
  .ribbon-horizontal {
    position:absolute;
    left:0;
    top:50%;
    transform:translateY(-50%);
    width:100%;
    height:40px;
    background:linear-gradient(90deg,#b8860b,#ffd700);
  }

  /* Kapak */
  .lid {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:50%;
    background:linear-gradient(145deg,#444,#333);
    border-radius:12px 12px 0 0;
    transform-origin:top;
    transition:transform 0.7s;
    z-index:2;
  }

  .lid.open {
    transform:rotateX(-120deg);
  }

  /* Fiyonk */
  .bow {
    position:absolute;
    top:-25px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    align-items:center;
    z-index:3;
  }

    height:28px;
    background:radial-gradient(circle,#ffd700,#b8860b);
    border-radius:50%;
    z-index:2;
  }
