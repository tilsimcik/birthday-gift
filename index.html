<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doğum Günü Hediyesi</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #e0e0e0, #cfcfcf);
    font-family: 'Arial', sans-serif;
  }

  .gift-box {
    position: relative;
    width: 220px;
    height: 220px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  /* Kutu gövdesi */
  .box-body {
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #2c2c2c, #3a3a3a);
    border-radius: 20px;
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Kutu kapağı */
  .box-lid {
    position: absolute;
    top: 0;
    width: 100%;
    height: 60%;
    background: linear-gradient(145deg, #3d3d3d, #4a4a4a);
    border-radius: 20px 20px 0 0;
    transform-origin: top;
    transition: transform 0.6s;
    z-index: 2;
  }

  .box-lid.open {
    transform: rotateX(-180deg) translateY(-60%);
  }

  /* Fiyonk */
  .bow {
    position: absolute;
    top: -10%;
    left: 50%;
    width: 80px;
    height: 40px;
    background: #b8860b; /* altın rengi */
    border-radius: 50% 50% 0 0;
    transform: translateX(-50%);
    z-index: 3;
    box-shadow: 0 0 10px rgba(255,215,0,0.6);
  }

  .bow::before, .bow::after {
    content: '';
    position: absolute;
    width: 40px;
    height: 20px;
    background: #b8860b;
    border-radius: 20px 20px 0 0;
    top: 50%;
    transform: translateY(-50%);
  }

  .bow::before {
    left: -35px;
    transform: rotate(-45deg);
  }

  .bow::after {
    right: -35px;
    transform: rotate(45deg);
  }

  .gift-image {
    width: 85%;
    height: 85%;
    object-fit: contain;
    display: none;
    border-radius: 10px;
  }

  .gift-image.show {
    display: block;
  }

  .gift-text {
    font-size: 1.2em;
    font-weight: bold;
    color: #2c2c2c;
    text-align: center;
  }

  @media (max-width: 500px) {
    .gift-box {
      width: 160px;
      height: 160px;
    }
    .bow {
      width: 60px;
      height: 30px;
    }
    .bow::before, .bow::after {
      width: 30px;
      height: 15px;
    }
    .gift-text {
      font-size: 1em;
    }
  }

</style>
</head>
<body>

<div class="gift-box" id="giftBox">
  <div class="box-lid" id="lid"></div>
  <div class="bow"></div>
  <div class="box-body">
    <img src="hediye.jpg" alt="Hediye" class="gift-image" id="giftImage">
  </div>
</div>

<div class="gift-text">21. yaş günü hediyen</div>

<script>
  const giftBox = document.getElementById('giftBox');
  const lid = document.getElementById('lid');
  const giftImage = document.getElementById('giftImage');

  giftBox.addEventListener('click', () => {
    lid.classList.toggle('open');
    giftImage.classList.toggle('show');
  });
</script>

</body>
</html>
