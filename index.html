<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doğum Günü Hediyesi</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #e0e0e0, #cfcfcf);
    margin: 0;
    font-family: 'Arial', sans-serif;
  }

  .gift-box {
    position: relative;
    width: 260px;
    height: 260px;
    perspective: 1000px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  /* Kutu alt kısmı */
  .box {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #2c2c2c, #3a3a3a); /* koyu gri parlak */
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    box-shadow: 0 8px 15px rgba(0,0,0,0.4);
  }

  /* Kutu kapağı */
  .lid {
    position: absolute;
    top: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(145deg, #3d3d3d, #4a4a4a);
    border-radius: 20px 20px 0 0;
    transform-origin: top;
    transition: transform 0.6s;
    z-index: 2;
    box-shadow: inset 0 -2px 5px rgba(255,255,255,0.1);
  }

  .lid.open {
    transform: translateY(-50%) rotateX(-180deg);
  }

  /* Kutu üst süsü (kurdele) */
  .ribbon {
    position: absolute;
    top: 45%;
    left: 50%;
    width: 220px;
    height: 10px;
    background: #b8860b; /* altın rengi */
    border-radius: 5px;
    transform: translate(-50%, -50%);
    z-index: 3;
    box-shadow: 0 0 10px rgba(255,215,0,0.6);
  }

  .gift-image {
    width: 90%;
    height: 90%;
    object-fit: contain;
    display: none;
    border-radius: 10px;
  }

  .gift-image.show {
    display: block;
  }

  .gift-text {
    font-size: 1.2em;
    font-weight: bold;
    color: #2c2c2c;
    text-align: center;
  }

  @media (max-width: 500px) {
    .gift-box {
      width: 200px;
      height: 200px;
    }
    .ribbon {
      width: 170px;
      height: 8px;
    }
    .gift-text {
      font-size: 1em;
    }
  }
</style>
</head>
<body>

<div class="gift-box" id="giftBox">
  <div class="lid" id="lid"></div>
  <div class="ribbon"></div>
  <div class="box">
    <img src="hediye.jpg" alt="Hediye" class="gift-image" id="giftImage">
  </div>
</div>

<div class="gift-text">21. yaş günü hediyen</div>

<script>
  const giftBox = document.getElementById('giftBox');
  const lid = document.getElementById('lid');
  const giftImage = document.getElementById('giftImage');

  giftBox.addEventListener('click', () => {
    lid.classList.toggle('open');
    giftImage.classList.toggle('show');
  });
</script>

</body>
</html>
